<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Navbar styles - Centered and Fixed at the top */
        .navbar {
            margin-top: 10px;
            width: 80%;
            background-color: #007bff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .navbar ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin-right: 20px; /* Adjust spacing between links */
        }

        .navbar li:last-child {
            margin-right: 0; /* Remove right margin from the last item */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Container for buttons */
        .container {
            display: flex;
            gap: 50px;
            margin-top: 100px; /* Adds space between navbar and buttons */
        }

        /* Button styles */
        .button {
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="navbar-brand">Medicine App</a>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>

    <!-- Buttons -->
    <div class="container">
        <a href="{% url 'medicine_recommendation' %}" class="button">Medicine Recommendation</a>
        <a href="{% url "ModelTrainingResults" %}" class="button">Model Training Results</a>
    </div>

</body>
</html>
